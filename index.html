<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <main>
        <div class="header-title">
            <h1>Formulário de cadastro de jogadores</h1>
        </div>
        <div>
            <form action="">
                <div class="div-input-label">
                    <label for="">Nome do Jogador</label>
                    <input type="text" name="" id="" placeholder="Digite o nome do jogador">
                </div>

                <div class="div-input-label">
                    <label for="">Idade</label>
                    <input type="number" placeholder="Digite a idade do jogador">
                </div>

                <div class="div-input-label">
                    <label for="">Posição</label>
                    <input type="text" placeholder="Digite a posição que o jogador irá jogar">
                </div>

                <div class="div-input-label">
                    <label for="">Contato</label>
                    <input type="text" value="" placeholder="Digite o telefone ou email para contato">
                </div>
            </form>
        </div>
     </main>
</body>
</html>
